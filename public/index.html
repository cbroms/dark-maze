<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Network</title>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "VT323", monospace;
        padding: 0;
        margin: 0;
        background-color: black;
        overflow: hidden;
      }
      div {
        width: 100vw;
        position: absolute;
        z-index: 100;
      }
      h1 {
        color: white;
        font-size: 6rem;
        margin: 100px auto;
        text-align: center;
      }
      button {
        font-family: "VT323", monospace;
        font-size: 2rem;
        display: block;
        margin: 0 auto;
        cursor: pointer;
      }
      img {
        margin-top: 20px;
        z-index: 1;
        position: absolute;
        width: 100vw;
        height: auto;
      }
    </style>
  </head>

  <body>
    <main>
      <div>
        <img src="/assets/Background-No-UI.gif" />
        <div>
          <h1>DARK NETWORK</h1>
          <button onclick="window.location.href = '/network'">
            ENTER THE NETWORK
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
